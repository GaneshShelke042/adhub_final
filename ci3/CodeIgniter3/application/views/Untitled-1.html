        function togglePopup(button, ticketId) {
            // Toggle the visibility of the popup
            const popup = button.nextElementSibling;
            if (popup.style.display === 'none' || popup.style.display === '') {
                // Set ticketId as a data attribute in the popup element
                popup.setAttribute('data-ticket-id', ticketId);
                popup.style.display = 'block';

                // Update the URL with ticketId as a query parameter
                // const url = new URL(window.location.href);
                url.searchParams.set('ticketId', ticketId);
                window.history.pushState({
                    path: url.href
                }, '', url.href);
            } else {
                popup.style.display = 'none';
            }

            // Print the ticket ID instead of redirecting
            // console.log('POPTicket ID:', ticketId);
        }

}

        function searchTickets() {
        // Get input value
        var input = document.getElementById("searchInput").value.toLowerCase();
        // Get all ticket buttons
        var tickets = document.querySelectorAll('.dashboard .tiket');
        // Loop through each ticket button
        tickets.forEach(function(ticket) {
            // Get brand name inside the ticket button
            var brandName = ticket.innerText.toLowerCase();
            // Check if brand name contains search input
            if (brandName.includes(input)) {
                ticket.style.display = "block"; // Show ticket button
            } else {
                ticket.style.display = "none"; // Hide ticket button
            }
        });
    }
